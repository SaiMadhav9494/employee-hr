<div class="container mt-3">
  <h2 class="mt-5">Add employee information</h2>
  <div>
    <form autocomplete="off" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="fullname" class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fullName" formControlName="fullName">
        </div>
      </div>

      <div class="form-group row">
        <label for="role" class="col-sm-2 col-form-label">Role</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="role" formControlName="role">
        </div>
      </div>

      <div class="form-group row">
        <label for="grossPay" class="col-sm-2 col-form-label">Annual Gross Pay</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="grossPay" formControlName="grossPay">
        </div>
      </div>

      <div class="form-group row">
        <label for="deductions" class="col-sm-2 col-form-label">Deductions</label>
        <div class="col-sm-2">
          401K
          <input type="checkbox" class="form-control" id="forZeroOneK" formControlName="forZeroOneK">
        </div>
        <div class="col-sm-2">
          Medical Insurance
          <input type="checkbox" class="form-control" id="insurance" formControlName="insurance">
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary mt-5">Add employee</button>
      </div>
    </form>
  </div>

  <h2 class="mt-5">Employees</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Full Name</th>
        <th>Role</th>
        <th>Gross Pay</th>
        <th>Deductions</th>
        <th>Take Home Pay</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.fullName }}</td>
        <td>{{ employee.role }}</td>
        <td>{{ employee.grossPay }}</td>
        <td><span *ngFor="let deduction of employee.deductions">{{ deduction }} | </span></td>
        <td>{{ employee.takeHomePay }}</td>
      </tr>
    </tbody>
  </table>
</div>
